#    passwordKey: admin_password
prometheus:
  prometheusSpec:
    retention: 7d    
    storageSpec: 
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi
kubelet:
  enabled: true