apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  labels:
    application-type: app
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  sources:
    # Source pour le chart Helm
    - chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 80.4.2
      helm:
        valueFiles:
          - $infra-repo/k8s_gitops/cluster_talos_ovh/app/monitoring/resources/values.yaml
    - repoURL: https://github.com/jbwittner/infrastructure
      targetRevision: main
      ref: infra-repo
      path: k8s_gitops/cluster_talos_ovh/app/monitoring/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
