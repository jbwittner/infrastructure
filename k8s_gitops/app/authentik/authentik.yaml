apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-authentik
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: authentik
      repoURL: https://charts.goauthentik.io
      targetRevision: 2025.10.2
      helm:
        values: |
          authentik:
            secret_key: S3Sd8v7Ej6A3j8YHXEbYkkKBs0BsIl
            postgresql:
              host: authentik-db-rw
              name: authentik
          server:
            env:
              - name: AUTHENTIK_POSTGRESQL__USER
                valueFrom:
                  secretKeyRef:
                    name: authentik-db-app
                    key: username
              - name: AUTHENTIK_POSTGRESQL__PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: authentik-db-app
                    key: password
            ingress:
              enabled: true
              ingressClassName: nginx
              annotations:
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
                external-dns.alpha.kubernetes.io/hostname: authentik.wittnerlab.com
                external-dns.alpha.kubernetes.io/target: 9110d4dd-b637-4907-8ff3-cd54a0ddfbc8.cfargotunnel.com
              hosts: 
                - authentik.wittnerlab.com
          worker:
            env:
              - name: AUTHENTIK_POSTGRESQL__USER
                valueFrom:
                  secretKeyRef:
                    name: authentik-db-app
                    key: username
              - name: AUTHENTIK_POSTGRESQL__PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: authentik-db-app
                    key: password
    # Source pour les ressources auxiliaires (namespace, secrets, etc.)
    - repoURL: https://github.com/jbwittner/infrastructure
      targetRevision: main
      path: k8s_gitops/app/authentik/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
