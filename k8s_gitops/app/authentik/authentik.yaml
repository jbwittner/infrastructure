apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-authentik
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - chart: authentik
      repoURL: https://charts.goauthentik.io
      targetRevision: 2025.10.2
      helm:
        valueFiles:
          - $infra-repo/k8s_gitops/app/authentik/resources/values.yaml
    # Source pour les ressources auxiliaires (namespace, secrets, etc.)
    - repoURL: https://github.com/jbwittner/infrastructure
      targetRevision: main
      ref: infra-repo
      path: k8s_gitops/app/authentik/resources
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
